<li [ngClass]="{'completed':todo.completado,
                'editing':editando}">
  <div class="view">
    <input [checked]="todo.completado" [formControl]="chkField" class="toggle" type="checkbox">
    <label (dblclick)="editar()">{{todo.texto}}</label>
    <button (click)="borrarTodo()" class="destroy"></button>
  </div>
  <input (keyup.enter)="terminarEdicion()" (blur)="terminarEdicion()" #txtInputFisico class="edit" [value]="todo.texto"
    [formControl]="txtInput">
</li>
